name: Tools-UI deploy staging

on:
  push:
    branches:
      - FE-1523

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.TST_ENG_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TST_ENG_AWS_SECRET_ACCESS_KEY }}
      REACT_APP_ENV: staging
      REACT_APP_GTM_ID: ${{ secrets.REACT_APP_GTM_ID }}

    strategy:
      matrix:
        node-version: [10.17.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
    - run: npm ci
    
    - name: Build
    - run: npm run build --if-present

    - name: Test
    - run: npm test

    - name: Deploy
      uses: reggionick/s3-deploy@v3 # https://github.com/Reggionick/s3-deploy
      with:
        folder: build
        bucket: ${{ secrets.TST_S3_BUCKET }}
        bucket-region: ${{ secrets.S3_BUCKET_REGION }}
        invalidation: /
        delete-removed: true
        no-cache: true
        private: true
